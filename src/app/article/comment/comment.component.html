<!-- Comment -->
<div class="container font-small">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">

      <comment-view [comments]="comments" (contentEvent)="getReplyComment($event)" ></comment-view>

      <div class="well" id="comment">
        <h4>{{ 'comment.leaveComment' | translate }}</h4>
        <!--
        <form role="form">
          <div class="form-group">
            <input type="hidden" [(ngModel)]="id" name="id">
            <input type="email" name="email" [(ngModel)]="email" placeholder="{{ 'comment.email' | translate }}">
            <input type="text" name="name" [(ngModel)]="name" placeholder="{{ 'comment.name' | translate }}">
            <textarea  name="content" class="form-control" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        -->

        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>{{ 'comment.name' | translate }}</label>
              <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="{{ 'comment.name' | translate }}" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>{{ 'comment.email' | translate }}</label>
              <input type="email" name="email" [(ngModel)]="email"  class="form-control" placeholder="{{ 'comment.email' | translate }}" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>{{ 'comment.message' | translate }}</label>
              <textarea rows="5" [(ngModel)]="content" name="content" class="form-control" placeholder="{{ 'comment.message' | translate }}" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary" (click)="submit()">{{ 'comment.submit' | translate }}</button>
          </div>
        </form>

      </div>



    </div>
  </div>
</div>
